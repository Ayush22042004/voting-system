{% extends "base.html" %}
{% block content %}
<div class="auth">
  <h1>Login</h1>
  <form method="POST" action="{{ url_for('login') }}">
    <input name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button class="btn" type="submit">Login</button>
  </form>
</div>
{% endblock %}
