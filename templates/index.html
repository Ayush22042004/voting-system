<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Voting System</title>
    <style>
        :root {
            --bg-light: #f8f9fa;
            --bg-dark: #121212;
            --text-light: #ffffff;
            --text-dark: #000000;
            --primary: #4CAF50;
            --secondary: #333;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        header {
            background: var(--primary);
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: calc(100vh - 70px);
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease;
        }

        body.dark-mode .card {
            background: #1e1e1e;
            color: var(--text-light);
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #45a049;
        }

        .toggle-btn {
            margin-top: 10px;
            background: var(--secondary);
        }

        .candidates {
            margin-top: 20px;
        }

        .candidate-btn {
            background: #007bff;
        }

        .candidate-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>Club Online Voting</header>

    <div class="container">
        <div class="card">
            <h2>Login</h2>
            <form method="POST" action="/login">
                <input type="text" name="username" placeholder="Enter Username" required>
                <input type="password" name="password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>

            <button class="toggle-btn" onclick="toggleMode()">Toggle Light/Dark</button>

            <div class="candidates">
                <h3>Vote Here</h3>
                <form method="POST" action="/vote">
                    <button class="candidate-btn" type="submit" name="candidate" value="Candidate A">Vote Candidate A</button>
                    <button class="candidate-btn" type="submit" name="candidate" value="Candidate B">Vote Candidate B</button>
                    <button class="candidate-btn" type="submit" name="candidate" value="Candidate C">Vote Candidate C</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
